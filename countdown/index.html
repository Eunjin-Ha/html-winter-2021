<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="script.js" defer></script>
     
</head>
    <body>
        <h1>Start Summer Semester</h1>
        <div class="countdown-wrapper">
            <div class="days">
                <p class="lg-txt" id="days">0</p>
                <p class="sm-txt">Days</p>
            </div>
            <div class="hours">
                <p class="lg-txt" id="hours">0</p>
                <p class="sm-txt">Hours</p>
            </div>
            <div class="minutes">
                <p class="lg-txt" id="minutes">0</p>
                <p class="sm-txt">Minutes</p>
            </div>
            <div class="seconds">
                <p class="lg-txt" id="seconds">0</p>
                <p class="sm-txt">Seconds</p>
            </div>
        </div>
    </body>
</html>
